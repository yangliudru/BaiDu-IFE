<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>
  <script type="text/javascript">
 var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["石家庄", 100],
      ["保定", 99],
      ["邯郸", 92],
      ["郑州", 85],
      ["济南", 80],
      ["太原", 79],
    ];

(function(){
    var ul=document.getElementById('aqi-list');    //获取ID
    var bArray = aqiData.filter(function(array){return array[1]>60;});//用filter()方法筛选数组；
    bArray.sort(ranking);//调用ranking()函数进行排序
    function ranking(arr1,arr2){
      if(arr1<arr2){
        return 1;
      }else if(arr1>arr2){
        return -1;
      }else{
        return 0;
      }
    }
    //输出数组
    for(var i=0;i<bArray.length;i++){
      var li = document.createElement('li');
      ul.appendChild(li);
      li.innerHTML="第"+(i+1)+"名："+bArray[i];
    }
    
}());

  </script>
</body>
</html>
