<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>
  <script type="text/javascript">
 var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

(function(){
    var ul=document.getElementById('aqi-list');
    var bArray = aqiData.filter(function(array){return array[1]>60;});
    bArray.sort(ranking);
    function ranking(arr1,arr2){
      if(arr1<arr2){
        return -1;
      }else if(arr1>arr2){
        return 1;
      }else{
        return 0;
      }
    }
    document.write(bArray);
    for(var i=0;i<bArray.length;i++){
      var li = document.createElement('li');
      ul.appendChild(li);
      li.innerHTML="第"+(i+1)+"名："+bArray[i];
    }
    
}());

  </script>
</body>
</html>
